<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assests/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Daily Scheduler</title>
  </head>
  <body>
    <header>
      <h1>Daily Scheduler!</h1>
      <p id="headerParagraph" data-header-paragraph>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore soluta
        assumenda ut laudantium unde aliquid provident consectetur excepturi
        magni inventore. Autem quod eligendi aperiam sunt, quis expedita quos
        ducimus cum.
      </p>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text" data-current-time>11AM</span>
              <input type="text" aria-label="First name" class="form-control" />
              <input type="text" aria-label="Last name" class="form-control" />
              <button type="button" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text" data-current-time>12PM</span>
              <input type="text" aria-label="First name" class="form-control" />
              <input type="text" aria-label="Last name" class="form-control" />
              <button type="button" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text" data-current-time> 01PM</span>
              <input type="text" aria-label="First name" class="form-control" />
              <input type="text" aria-label="Last name" class="form-control" />
              <button type="button" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <template id="hourFormTemplate">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text" data-current-time> 01PM</span>
              <input type="text" aria-label="First name" class="form-control" />
              <input type="text" aria-label="Last name" class="form-control" />
              <button type="button" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
